<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skars Bookstore | E-mail</title>

    <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/Font-awesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>

<body>
    <form method="post" class="wrapper" action="{% url 'account_email_verification_sent' %}">
        <div class="top-banner mb-5">
            <h3>Confirm Email Address</h3>
        </div>
        {% csrf_token %}
        <input type="submit" class="btn" value="{% trans 'Send Verification Link' %}">
    </form>
</body>

</html>
